<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <script src="../js/jquery-3.3.1.js"></script>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="btn-group" style="margin:10px;">

    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
      <img src="../img/flag/uk.svg" height="20px"> English
      <!-- <span class="caret"></span> -->
    </a>
    <ul class="dropdown-menu">
      <li>
        <a href="#">
          <img src="../img/flag/sweden.svg" height="20px" /> Svenska</a>
      </li>
      <li>
        <a href="#">
          <img src="../img/flag/china.svg" height="20px" /> 中文</a>
      </li>
      <li>
        <a href="javascript:void(0);">
          <img src="../img/flag/uk.svg" height="20px" /> English</a>
      </li>

    </ul>
  </div>


  <script>
    $(".dropdown-menu li a").click(function () {
      var selText = $(this).text();
      var imgSource = $(this).find('img').attr('src');
      var img = '<img src="' + imgSource + '" height="20px"/>';
      $(this).parents('.btn-group').find('.dropdown-toggle').html(img + ' ' + selText);
    });
  </script>


</body>

</html>
