<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Languages using Jquery and Json</title>

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- json languages -->
    <script type="text/javascript">
        var arrLang = {
            'en' : {
                'home' : 'Home',
                'about' : 'About us',
                'contact' : 'Contact us'
            },
            'ch' : {
                'home' : '主页',
                'about' : '关于',
                'contact' : '联系'
            },
            'sv' : {
                'home' : 'Hem',
                'about' : 'Om oss',
                'contact' : 'Kontakt oss'
            }
        };

        // loop language element to each items when clicked
        $(function(){
            $('.translate').click(function(){
                var lang = $(this).attr('id');

                $('.lang').each(function(index, element){
                    $(this).text(arrLang[lang][$(this).attr('key')]);
                });
            });
        })
    </script>

</head>
<body>
    <button class="translate" id="en">English</button>
    <button class="translate" id="ch">中文</button>
    <button class="translate" id="sv">Svenska</button>

    <ul>
        <li class="lang" key="home">Home</li>
        <li class="lang" key="about">About us</li>
        <li class="lang" key="contact">Contact us</li>
    </ul>
    
</body>
</html>
